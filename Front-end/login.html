<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CodeNews</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="tela-login">

    <div class="lado-esquerdo"></div>

    <div class="lado-direito">

      <div class="card-login">

        <h1 class="titulo-login">CodeNews - Sistema UBS</h1>
        <p class="descricao-login">Por favor, fa√ßa login para acessar o painel.</p>

        <form class="form-login" id="formularioLogin" onsubmit="login(event)">

          <div class="grupo">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="usuario@codenews.com" required>
          </div>

          <div class="grupo">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="**********" required>
          </div>

          <div class="acoes">
            <label class="lembrar">
              <input type="checkbox" id="lembrar"> Lembrar-me
            </label>
            <a href="esqueci-senha.html" class="esqueceu">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="botao-login">Entrar</button>

        </form>

      </div>
    </div>

  </div>

  <script src="js/mock-users.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
