<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CodeNews - Sistema UBS</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="tela-login">
    <!-- Lado esquerdo (azul com curva branca) -->
    <div class="lado-esquerdo"></div>

    <!-- Lado direito (card de login) -->
    <div class="lado-direito">
      <div class="card-login">
        <h1 class="titulo-login">CodeNews - Sistema UBS</h1>
        <p class="descricao-login">Por favor, fa√ßa login para acessar o painel.</p>

        <form class="form-login" id="formularioLogin">
  <div class="grupo">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="usuario@codenews.com" required>
  </div>

  <div class="grupo">
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="********" required>
  </div>

  <div class="acoes">
    <label class="lembrar">
      <input type="checkbox" id="lembrar" name="lembrar">
      Lembrar-me
    </label>
    <a href="esqueci-senha.html" class="esqueceu">Esqueceu sua senha?</a>
  </div>

  <button type="submit" class="botao-login">Entrar</button>
</form>

      </div>
    </div>
  </div>

  <script src="js/services/authService.js"></script>
  <script src="js/services/atendimentoService.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
