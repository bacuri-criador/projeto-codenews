<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard | CodeNews</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/stilo.css">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="barra-superior-unificada">
    <div class="logo-unificada">
      <div class="icone-logo">cN</div>
      CodeNews
    </div>

    <nav class="menu-unificado">
      <a href="pagina-inicial.html">Início</a>
      <a href="painel-hospitalar.html">Pacientes</a>
      <a class="ativo" href="dashboard.html">Dashboard</a>
    </nav>

    <div class="usuario-unificada">
      <div class="avatar-unificada">cN</div>
      <a href="index.html">Sair</a>
    </div>
  </header>

  <main class="container-centro">
    <div class="cabecalho-flex">
      <h2>Painel Geral</h2>
      <div>
        <button class="btn-primario" onclick="location.href='cadastro-paciente.html'"><i class="fas fa-user-plus"></i> Novo</button>
      </div>
    </div>

    <section class="grid-dashboard">
      <article class="cartao-dashboard risco">
        <div class="texto-pequeno">CLASSIFICAÇÃO DE RISCO</div>
        <div class="texto-risco" id="textoRisco">-</div>
        <div class="emblema">!</div>
      </article>

      <article class="cartao-dashboard espera">
        <div class="texto-pequeno">TEMPO DE ESPERA MÉDIO</div>
        <div class="tempo" id="tempoEsperaMedio">-</div>
      </article>

      <article class="cartao-dashboard paciente-grande">
        <div class="texto-pequeno">PACIENTE EM ATENDIMENTO</div>
        <div class="nome" id="nomePaciente">-</div>
        <div class="info" id="infoPaciente">Sala - Médico - Entrada</div>
      </article>

      <article class="cartao-dashboard total">
        <div class="texto-pequeno">TOTAL DE ATENDIMENTOS DO DIA</div>
        <div class="contador" id="contadorTotal">0</div>
      </article>

      <article class="cartao-dashboard proximos">
        <div class="texto-pequeno">PRÓXIMOS PACIENTES</div>
        <div id="listaProximos"></div>
      </article>
    </section>

  </main>

  <script src="js/services/authService.js"></script>
  <script src="js/services/atendimentoService.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
