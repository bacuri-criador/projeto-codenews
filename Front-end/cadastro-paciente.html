<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Novo Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stilo.css">
</head>
<body>
  <a href="painel-hospitalar.html" class="botao-voltar">
    <i class="fas fa-arrow-left"></i>
    Voltar para Lista
  </a>

  <div class="barra-superior sem-barra-lateral">
    <div class="logo">
      <div class="icone-logo">
        <i class="fas fa-code"></i>
      </div>
      <span>Code News</span>
    </div>
  </div>

  <div class="container-pagina">
    <div class="cartao-formulario">
      <div class="cabecalho-formulario">
        <i class="fas fa-user-plus"></i>
        Cadastrar Novo Paciente
      </div>

      <div class="corpo-formulario">
        <form id="formularioCadastro">
          <div class="grupo-formulario">
            <label class="rotulo-formulario">Nome Completo *</label>
            <input type="text" class="controle-formulario" id="nome" placeholder="Digite o nome completo do paciente" required>
          </div>

          <div class="grupo-formulario">
            <label class="rotulo-formulario">Risco *</label>
            <select class="controle-formulario" id="risco" required>
              <option value="">Selecione...</option>
              <option value="Emergência">Emergência</option>
              <option value="Muito Urgente">Muito Urgente</option>
              <option value="Urgente">Urgente</option>
              <option value="Pouco Urgente">Pouco Urgente</option>
              <option value="Não Urgente">Não Urgente</option>
            </select>
          </div>

          <div class="grupo-formulario">
            <label class="rotulo-formulario">Sala *</label>
            <input type="text" class="controle-formulario" id="sala" placeholder="Digite o número da sala" required>
          </div>

          <div class="grupo-formulario">
            <label class="rotulo-formulario">Médico Responsável *</label>
            <input type="text" class="controle-formulario" id="medico" placeholder="Digite o nome do médico responsável" required>
          </div>

          <div class="grupo-formulario">
            <label class="rotulo-formulario">Situação *</label>
            <select class="controle-formulario" id="situacao" required>
              <option value="">Selecione...</option>
              <option value="Em Atendimento">Em Atendimento</option>
              <option value="A ser Atendido">A ser Atendido</option>
              <option value="Atendimento Finalizado">Atendimento Finalizado</option>
            </select>
          </div>

          <div class="grupo-botoes">
            <a href="painel-hospitalar.html" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn primary">
              <i class="fas fa-save"></i> Salvar Paciente
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/services/authService.js"></script>
  <script src="js/services/atendimentoService.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
