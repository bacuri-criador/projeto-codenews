<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastrar Novo Paciente | CodeNews</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/stilo.css">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Barra superior unificada -->
  <header class="barra-superior-unificada">
    <div class="logo-unificada">
      <div class="icone-logo">cN</div>
      CodeNews
    </div>

    <nav class="menu-unificado">
      <a href="pagina-inicial.html">Início</a>
      <a href="painel-hospitalar.html" class="ativo">Pacientes</a>
      <a href="historico.html">Histórico</a>
    </nav>

    <div class="usuario-unificado">
      <div class="avatar-unificado">cN</div>
      <a href="index.html">Sair</a>
    </div>
  </header>

  <main class="container-centro">
    <div class="cartao-formulario">
      <div class="cabecalho-formulario">
        <i class="fas fa-user-plus"></i> Cadastrar Novo Paciente
      </div>

      <form id="formularioCadastro" aria-label="Formulário de cadastro de paciente" novalidate>
        <div class="linha-formulario">
          <div class="coluna-formulario">
            <label for="nome">Nome Completo *</label>
            <input id="nome" name="nome" type="text" class="input-padrao" placeholder="Nome completo" required>
          </div>

          <div class="coluna-formulario">
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" type="text" class="input-padrao" placeholder="000.000.000-00">
          </div>
        </div>

        <div class="linha-formulario">
          <div class="coluna-formulario">
            <label for="risco">Risco *</label>
            <select id="risco" name="risco" class="input-padrao" required>
              <option value="">Selecione...</option>
              <option>Emergência</option>
              <option>Muito Urgente</option>
              <option>Urgente</option>
              <option>Pouco Urgente</option>
              <option>Não Urgente</option>
            </select>
          </div>

          <div class="coluna-formulario">
            <label for="idade">Idade</label>
            <input id="idade" name="idade" type="number" class="input-padrao" min="0" placeholder="Idade">
          </div>
        </div>

        <div class="linha-formulario">
          <div class="coluna-formulario">
            <label for="sala">Sala *</label>
            <input id="sala" name="sala" type="text" class="input-padrao" placeholder="Número da sala" required>
          </div>

          <div class="coluna-formulario">
            <label for="medico">Médico Responsável *</label>
            <input id="medico" name="medico" type="text" class="input-padrao" placeholder="Nome do médico" required>
          </div>
        </div>

        <div class="linha-formulario">
          <div class="coluna-formulario">
            <label for="situacao">Situação *</label>
            <select id="situacao" name="situacao" class="input-padrao" required>
              <option value="">Selecione...</option>
              <option>A ser Atendido</option>
              <option>Em Atendimento</option>
              <option>Atendimento Finalizado</option>
            </select>
          </div>

          <div class="coluna-formulario">
            <label for="dataHoraEntrada">Data e Hora de Entrada</label>
            <input id="dataHoraEntrada" name="dataHoraEntrada" type="datetime-local" class="input-padrao">
          </div>
        </div>

        <div class="grupo-botoes">
          <a href="painel-hospitalar.html" class="btn-cancelar">Cancelar</a>
          <button type="submit" class="btn-primario"> <i class="fas fa-save"></i> Salvar </button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/services/authService.js"></script>
  <script src="js/services/atendimentoService.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
