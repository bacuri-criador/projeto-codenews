<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Paciente | CodeNews</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/stilo.css">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="barra-superior-unificada">
    <div class="logo-unificada">
      <div class="icone-logo">cN</div>
      CodeNews
    </div>

    <nav class="menu-unificado">
      <a href="pag-inicial.html">Início</a>
      <a class="ativo" href="painel-hospitalar.html">Pacientes</a>
    </nav>

    <div class="usuario-unificado">
      <div class="avatar-unificado">cN</div>
      <a href="index.html">Sair</a>
    </div>
  </div>

  <div class="container-centro">
    <div class="cartao-formulario">

      <div class="cabecalho-formulario">
        <i class="fas fa-user-edit"></i> Editar Paciente
      </div>

      <form id="formEditar">

        <div class="linha-formulario">
          <div class="coluna-formulario">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" class="input-padrao" required>
          </div>

          <div class="coluna-formulario">
            <label for="idade">Idade</label>
            <input type="number" id="idade" class="input-padrao">
          </div>
        </div>

        <div class="linha-formulario">
          <div class="coluna-formulario">
            <label for="data">Data</label>
            <input type="date" id="data" class="input-padrao">
          </div>
        </div>

        <div class="grupo-botoes">
          <button type="button" class="btn-cancelar" onclick="location.href='painel-hospitalar.html'">Cancelar</button>
          <button type="submit" class="btn-primario">Salvar Alterações</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
