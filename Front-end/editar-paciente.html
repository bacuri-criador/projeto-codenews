<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Paciente - Sistema Hospitalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stilo.css">
</head>
<body>
  <a href="painel-hospitalar.html" class="botao-voltar">
    <i class="fas fa-arrow-left"></i>
    Voltar para Lista
  </a>

  <div class="barra-superior">
    <div class="logo">
      <div class="icone-logo">
        <i class="fas fa-code"></i>
      </div>
      <span>Code News</span>
    </div>
  </div>

  <div class="container-pagina">
    <div class="cartao-formulario">
      <div class="cabecalho-formulario">
        <i class="fas fa-edit"></i>
        Editar Paciente
      </div>

      <div class="corpo-formulario">
        <form id="formularioEditarPaciente">
          <input type="hidden" id="idPaciente">
          
          <div class="linha-formulario">
            <div class="coluna-formulario">
              <label class="rotulo-formulario">Nome Completo *</label>
              <input type="text" class="controle-formulario" id="nome" placeholder="Digite o nome completo do paciente" required>
            </div>
            
            <div class="coluna-formulario">
              <label class="rotulo-formulario">Nível de Risco *</label>
              <select class="controle-formulario" id="risco" required>
                <option value="">Selecione o risco...</option>
                <option value="Emergência">Emergência</option>
                <option value="Muito Urgente">Muito Urgente</option>
                <option value="Urgente">Urgente</option>
                <option value="Pouco Urgente">Pouco Urgente</option>
                <option value="Não Urgente">Não Urgente</option>
              </select>
            </div>
          </div>

          <div class="linha-formulario">
            <div class="coluna-formulario">
              <label class="rotulo-formulario">Sala *</label>
              <input type="text" class="controle-formulario" id="sala" placeholder="Digite o número da sala" required>
            </div>
            
            <div class="coluna-formulario">
              <label class="rotulo-formulario">Médico Responsável *</label>
              <select class="controle-formulario" id="medico" required>
                <option value="">Selecione o médico...</option>
                <option value="Dr. Gabriel Fernandes">Dr. Gabriel Fernandes</option>
                <option value="Dr. Letícia Andrade">Dr. Letícia Andrade</option>
                <option value="Dr. Clara Borges">Dr. Clara Borges</option>
                <option value="Dra. Rafael Batista">Dra. Rafael Batista</option>
              </select>
            </div>
          </div>

          <div class="linha-formulario">
            <div class="coluna-formulario">
              <label class="rotulo-formulario">Situação *</label>
              <select class="controle-formulario" id="situacao" required>
                <option value="">Selecione a situação...</option>
                <option value="A ser Atendido">A ser Atendido</option>
                <option value="Em Atendimento">Em Atendimento</option>
              </select>
            </div>
            
            <div class="coluna-formulario">
              <label class="rotulo-formulario">Data e Hora de Entrada *</label>
              <input type="datetime-local" class="controle-formulario" id="dataHoraEntrada" required>
            </div>
          </div>

          <div class="grupo-botoes">
            <a href="painel-hospitalar.html" class="btn btn-ghost">Cancelar</a>
            <button type="submit" class="btn primary">
              <i class="fas fa-save"></i> Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pacienteId = parseInt(urlParams.get('id'));
      
      if (!pacienteId) {
        alert('ID do paciente não encontrado!');
        window.location.href = 'painel-hospitalar.html';
        return;
      }
      
      const pacientes = JSON.parse(localStorage.getItem('pacientes')) || [];
      const paciente = pacientes.find(p => p.id === pacienteId);
      
      if (!paciente) {
        alert('Paciente não encontrado!');
        window.location.href = 'painel-hospitalar.html';
        return;
      }
      
      document.getElementById('idPaciente').value = paciente.id;
      document.getElementById('nome').value = paciente.nome;
      document.getElementById('risco').value = paciente.risco;
      document.getElementById('sala').value = paciente.sala;
      document.getElementById('medico').value = paciente.medico;
      document.getElementById('situacao').value = paciente.situacao;
      
      const dataHoraEntrada = new Date(paciente.dataHoraEntrada);
      const dataFormatada = dataHoraEntrada.toISOString().slice(0, 16);
      document.getElementById('dataHoraEntrada').value = dataFormatada;
      
      document.getElementById('formularioEditarPaciente').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const id = parseInt(document.getElementById('idPaciente').value);
        const nome = document.getElementById('nome').value.trim();
        const risco = document.getElementById('risco').value;
        const sala = document.getElementById('sala').value.trim();
        const medico = document.getElementById('medico').value;
        const situacao = document.getElementById('situacao').value;
        const dataHoraEntrada = document.getElementById('dataHoraEntrada').value;
        
        if (!nome || !risco || !sala || !medico || !situacao || !dataHoraEntrada) {
          alert('Por favor preencha todos os campos obrigatórios.');
          return;
        }
        
        const pacientesAtualizados = pacientes.map(p => {
          if (p.id === id) {
            return {
              ...p,
              nome,
              risco,
              sala,
              medico,
              situacao,
              dataHoraEntrada: new Date(dataHoraEntrada).toISOString()
            };
          }
          return p;
        });
        
        localStorage.setItem('pacientes', JSON.stringify(pacientesAtualizados));
        alert('Paciente atualizado com sucesso!');
        window.location.href = 'painel-hospitalar.html';
      });
    });
  </script>
</body>
</html>
