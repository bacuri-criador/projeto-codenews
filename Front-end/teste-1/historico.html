<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Histórico de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stilo.css">
</head>
<body>
  <div class="barra-superior">
    <div class="logo">
      <div class="icone-logo">
        <i class="fas fa-code"></i>
      </div>
      <span>Code News</span>
    </div>
    <div class="acoes-cabecalho">
      <a class="btn btn-ghost" href="dashboard.html"><i class="fas fa-arrow-left"></i> Voltar</a>
      <button id="botaoLimpar" class="btn btn-ghost"><i class="fas fa-trash"></i> Limpar histórico</button>
    </div>
  </div>

  <div class="container-app">
    <aside class="barra-lateral" id="barraLateral">
      <div class="cabecalho-barra-lateral">
        <div class="logo">
          <div class="icone-logo-grande">
            <i class="fas fa-hospital"></i>
          </div>
          <span class="texto-logo">Painel</span>
        </div>
        <button class="botao-toggle" title="Abrir / Fechar"><i class="fas fa-bars"></i></button>
      </div>

      <div class="lista-navegacao">
        <a class="item-navegacao" href="dashboard.html"><i class="fas fa-home"></i><span class="texto-navegacao">Início</span></a>
        <a class="item-navegacao" href="index.html"><i class="fas fa-sign-in-alt"></i><span class="texto-navegacao">Login</span></a>
        <a class="item-navegacao" href="sobre.html"><i class="fas fa-info-circle"></i><span class="texto-navegacao">Sobre Nós</span></a>
        <a class="item-navegacao" href="historico.html"><i class="fas fa-history"></i><span class="texto-navegacao">Histórico</span></a>
      </div>
    </aside>

    <main class="principal">
      <div class="conteudo-historico">
        <h3>Histórico de Pacientes</h3>
        <div class="container-tabela">
          <table id="tabelaHistorico">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Risco</th>
                <th>Sala</th>
                <th>Médico</th>
                <th>Situação</th>
                <th>Data / Hora</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
