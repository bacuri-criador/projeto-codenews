<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Sistema Hospitalar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fe5ba7fa31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/stilo.css">
</head>
<body class="painel-hospitalar">
  <a href="pag-inicial.html" class="botao-voltar">
    <i class="fas fa-arrow-left"></i>
    Voltar para Início
  </a>

  <div class="barra-superior-painel">
    <div class="conteudo-barra-superior">
      <div class="logo-painel">
        <div class="icone-logo-painel">
          <i class="fas fa-code"></i>
        </div>
        <div class="texto-logo-painel">Code News</div>
      </div>

      <div class="navegacao-painel">
        <a href="pag-inicial.html" class="item-navegacao-painel">
          <i class="fas fa-home me-1"></i>Início
        </a>
        <a href="#" class="item-navegacao-painel">
          <i class="fas fa-cog me-1"></i>Opções
        </a>
        <a href="#" class="item-navegacao-painel">
          <i class="fas fa-user me-1"></i>Perfil
        </a>
      </div>

      <div class="secao-usuario-painel">
        <div class="avatar-usuario-painel">cN</div>
        <a href="index.html" class="item-navegacao-painel">
          <i class="fas fa-sign-out-alt me-1"></i>Sair
        </a>
      </div>
    </div>
  </div>

  <div class="container conteudo-painel">
    <div class="cabecalho-painel">
      <h4 class="titulo-painel">Gestão de Pacientes</h4>
      <button class="btn-novo-paciente" onclick="window.location.href='cadastro-paciente.html'">Novo Paciente</button>
    </div>

    <div class="grupo-pesquisa">
      <input type="text" class="controle-formulario-painel" placeholder="Pesquisar pacientes..." id="campoPesquisa">
      <button class="btn botao-primario-painel" onclick="pesquisarPacientes()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <table class="table tabela-painel">
      <thead>
        <tr>
          <th>NOME</th>
          <th>RISCO</th>
          <th>SALA</th>
          <th>MÉDICO</th>
          <th>SITUAÇÃO</th>
          <th>DATA E HORÁRIO DE ENTRADA</th>
          <th>AÇÕES</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaPacientes"></tbody>
    </table>

    <nav>
      <ul class="pagination paginacao-painel">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
      </ul>
    </nav>
  </div>

  <footer>
    <p>© 2025 - Todos os direitos reservados.</p>
    <p>Desenvolvido por Seminário Tech</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/services/atendimentoService.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
